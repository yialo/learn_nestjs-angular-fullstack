<div class="flights">
  <ul class="flights__list">
    <li *ngFor="let flight of getFlights()" class="flight flights__item">
      <div class="flight__number">{{ flight.flightNumber }}</div>
      <div class="flight__depart">{{ flight.depart | date }}</div>
      <div class="flight__arrive">{{ flight.arrive | date }}</div>
      <div class="flight__nonstop">{{ flight.nonstop }}</div>
    </li>
  </ul>
</div>
