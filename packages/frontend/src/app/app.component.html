<div class="root">
  <header class="header root__header">
    <img src="../assets/logo-horizontal.jpg" alt="TSFlight logo" width="160">

    <nav class="navigation">
      <a *ngFor="let link of navLinks" class="navigation__link" routerLink="{{ link.path }}">
        {{ link.label }}
      </a>
    </nav>
  </header>

  <main class="content root__content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer root__footer">
    &copy; TSFlights, {{ year }}
  </footer>
</div>
